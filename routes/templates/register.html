{% extends 'base.html' %}

{% block head %}
    <title>Register page</title>
{% endblock %}

{% block body %}
    <h1>Register form</h1>
    <form action="" method="POST">
        <input type="text" name="username" id="username"/>
        <input type="password" name="password" id="password"/>
        <input type="submit" value="Register"/>
    </form>
    <a href="/login">Login instead</a>

{% if error == 1 %}
    <h2 style="color:red;">Account already exists.</h2>
{% endif %}

{% if error == 2 %}
    <h2 style="color:red;">Password must be longer than 8 characters.</h2>
{% endif %}

{% endblock %}
